{% extends 'base.html' %}



{% block title %}
     <title>Contact Us - Taskmate</title>
{% endblock title %}

{% block content %} 

  <!DOCTYPE html>
<html lang="en">
  
<h1 style="text-align: center; color: rgb(5, 122, 50);">Welcome To Contact Us Page</h1>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-success {
            width: 100%;
        }

        .success-message {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Success Message -->
        {% if success %}
        <p class="success-message">Thank you for your message. We will get back to you soon!</p>
        {% endif %}

        <!-- Contact Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group mb-4">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-control" rows="4" placeholder="Write your message here" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Send Message</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

  
{% endblock content %}
